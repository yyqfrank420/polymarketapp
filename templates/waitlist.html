<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Waitlist - Futura</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="dark-mode">
    
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold" href="/">
                <span class="brand-icon">ğŸ“Š</span> Futura

            </div>

    </nav>

    <!-- Waitlist Section -->
    <section class="waitlist-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="waitlist-card">
                        <h1 class="text-center mb-2">Join the Waitlist</h1>
                        <p class="text-center text-muted mb-4">Be the first to know when we launch new features and markets.</p>
                        
                        <!-- Waitlist Form -->
                        <form id="waitlistForm">
                            <div class="mb-3">
                                <input 
                                    type="email" 
                                    class="form-control form-control-lg" 
                                    id="emailInput" 
                                    placeholder="Enter your email" 
                                    required
                                >
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100" id="submitBtn">
                                Join Waitlist
                            </button>
                        </form>
                        
                        <div id="messageContainer" class="mt-3"></div>
                        
                        <!-- Counter -->
                        <div class="text-center mt-4 pt-4 border-top border-secondary">
                            <p class="text-muted">
                                <span id="registrationCount" class="fw-bold text-primary">0</span> 
                                people already on the waitlist
                            </p>
                        </div>

                        <!-- Premium Option -->
                        <div class="text-center mt-4">
                            <button id="premiumBtn" class="btn btn-premium">
                                <span class="premium-icon">â­</span>
                                Upgrade to Premium
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer-dark">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center text-muted small">
                    Â© 2025 Futura. Your email will only be used for launch notifications.
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Stripe.js -->
    <script src="https://js.stripe.com/v3/"></script>
    <script>
        const stripe = Stripe('{{ stripe_publishable_key }}');
    </script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    
</body>
</html>
