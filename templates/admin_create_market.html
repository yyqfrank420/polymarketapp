<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Market - Futura Admin</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="dark-mode">
    
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold" href="/admin">
                <span class="brand-icon">ðŸ“Š</span> Futura Admin
            </a>
            <div class="ms-auto">
                <a href="/admin" class="btn btn-outline-light btn-sm">Back to Dashboard</a>
            </div>
        </div>
    </nav>

    <!-- Create Market Section -->
    <section class="admin-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <h1 class="mb-4">Create New Market</h1>
                    
                    <div class="create-market-card">
                        <form id="createMarketForm">
                            <div class="mb-4">
                                <label for="marketQuestion" class="form-label">Market Question *</label>
                                <input 
                                    type="text" 
                                    class="form-control form-control-lg" 
                                    id="marketQuestion" 
                                    placeholder="e.g., Will Bitcoin reach $100,000 by end of 2025?" 
                                    required
                                >
                                <small class="text-muted">Make it clear and specific</small>
                            </div>

                            <div class="mb-4">
                                <label for="marketDescription" class="form-label">Description *</label>
                                <textarea 
                                    class="form-control" 
                                    id="marketDescription" 
                                    rows="4" 
                                    placeholder="Provide context, resolution criteria, and any important details..."
                                    required
                                ></textarea>
                            </div>

                            <div class="mb-4">
                                <label for="marketImageUrl" class="form-label">Image URL</label>
                                <input 
                                    type="url" 
                                    class="form-control" 
                                    id="marketImageUrl" 
                                    placeholder="https://example.com/image.jpg"
                                >
                                <small class="text-muted">Use high-quality images (recommended: 800x400px)</small>
                            </div>

                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label for="marketCategory" class="form-label">Category *</label>
                                    <select class="form-select" id="marketCategory" required>
                                        <option value="">Select category</option>
                                        <option value="crypto">Crypto</option>
                                        <option value="politics">Politics</option>
                                        <option value="sports">Sports</option>
                                        <option value="entertainment">Entertainment</option>
                                        <option value="science">Science & Tech</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="marketEndDate" class="form-label">End Date</label>
                                    <input 
                                        type="date" 
                                        class="form-control" 
                                        id="marketEndDate"
                                    >
                                </div>
                            </div>

                            <div class="mb-4">
                                <div class="form-check">
                                    <input 
                                        class="form-check-input" 
                                        type="checkbox" 
                                        id="deployBlockchain"
                                    >
                                    <label class="form-check-label" for="deployBlockchain">
                                        <strong>Deploy to Blockchain</strong> (Sepolia Testnet)
                                    </label>
                                    <small class="d-block text-muted mt-1">
                                        Creates market on Ethereum blockchain for verifiable, trustless market mechanics
                                    </small>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Preview</label>
                                <div id="marketPreview" class="market-preview">
                                    <div class="text-muted text-center py-4">Fill out the form to see a preview</div>
                                </div>
                            </div>

                            <div class="d-flex gap-3">
                                <button type="submit" class="btn btn-primary btn-lg flex-grow-1">
                                    Create Market
                                </button>
                                <a href="/admin" class="btn btn-outline-secondary btn-lg">Cancel</a>
                            </div>
                        </form>
                        
                        <div id="createMessageContainer" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer-dark">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center text-muted small">
                    Â© 2025 Futura Admin Panel
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    
</body>
</html>
