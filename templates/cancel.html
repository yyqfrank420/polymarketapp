<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled - Futura</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    
    <!-- Cancel Section -->
    <section class="hero-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 text-center">
                    <div class="cancel-icon mb-4">
                        <span style="font-size: 4rem; color: #f59e0b;">⚠️</span>
                    </div>
                    
                    <h1 class="hero-title">Payment Cancelled</h1>
                    <p class="hero-description">
                        Your payment was cancelled. No charges have been made to your account. You can try again anytime or continue with our free waitlist.
                    </p>
                    
                    <div class="mt-4">
                        <a href="/" class="btn btn-primary btn-lg me-3">
                            Return to Home
                        </a>
                        <button onclick="history.back()" class="btn btn-outline-secondary btn-lg">
                            Try Again
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
