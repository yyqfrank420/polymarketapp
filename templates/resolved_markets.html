<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolved Markets - Futura</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="dark-mode">
    
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold" href="/">
                <span class="brand-icon">ðŸ“Š</span> Futura
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Markets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/resolved">Resolved</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/my-bets">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">Profile</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center gap-3">
                    <button id="connectWalletBtn" class="btn btn-wallet">
                        <span class="wallet-icon">ðŸ”—</span> Connect Wallet
                    </button>
                    <div id="walletConnectedGroup" style="display: none;" class="d-flex align-items-center gap-2">
                        <div id="userBalanceDisplay" class="wallet-balance">0 USDC</div>
                    </div>
                    <a href="/admin" class="btn btn-admin btn-sm">Admin</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section-dark">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-8">
                    <h1 class="hero-title-dark">Resolved Markets</h1>
                    <p class="hero-subtitle-dark">View all completed prediction markets and their outcomes</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Markets Grid -->
    <section class="markets-section">
        <div class="container">
            <div id="marketsList" class="markets-grid"></div>
            <div id="marketsLoading" class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="marketsEmpty" class="empty-state" style="display: none;">
                <div class="empty-icon">ðŸ“Š</div>
                <h3>No resolved markets yet</h3>
                <p>Markets will appear here once they are resolved.</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer-dark">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center text-muted small">
                    Â© 2025 Futura. All rights reserved.
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Ethers.js for MetaMask integration -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
    
    <script>
        // Initialize resolved markets page
        document.addEventListener('DOMContentLoaded', function() {
            initResolvedMarketsPage();
        });
        
        function initResolvedMarketsPage() {
            // Setup wallet connection
            const connectBtn = document.getElementById('connectWalletBtn');
            if (connectBtn) {
                connectBtn.addEventListener('click', connectWallet);
            }
            
            // Load user balance
            loadUserBalance();
            
            // Load resolved markets
            loadResolvedMarkets();
        }
        
        async function loadResolvedMarkets() {
            try {
                const res = await fetch('/api/markets/resolved');
                const data = await res.json();
                const markets = data.markets || [];
                
                renderResolvedMarkets(markets);
                
                document.getElementById('marketsLoading').style.display = 'none';
                if (markets.length === 0) {
                    document.getElementById('marketsEmpty').style.display = 'block';
                }
            } catch (e) {
                console.error('Failed to load resolved markets', e);
                document.getElementById('marketsLoading').style.display = 'none';
                document.getElementById('marketsEmpty').style.display = 'block';
            }
        }
        
        function renderResolvedMarkets(markets) {
            const container = document.getElementById('marketsList');
            if (!container) return;
            
            if (!markets.length) {
                container.innerHTML = '';
                return;
            }
            
            // Use escapeHtml from app.js if available, otherwise define it
            const escapeHtml = window.escapeHtml || function(str) {
                return (str || '').replace(/[&<>"']/g, (c) => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[c]));
            };
            
            container.innerHTML = markets.map(m => {
                const yesTotal = m.yes_total || 0;
                const noTotal = m.no_total || 0;
                const total = yesTotal + noTotal;
                const yesPercent = total > 0 ? ((yesTotal / total) * 100).toFixed(0) : 50;
                const noPercent = total > 0 ? ((noTotal / total) * 100).toFixed(0) : 50;
                
                const resolution = m.resolution || 'Unknown';
                const resolutionClass = resolution === 'YES' ? 'resolved-yes' : 'resolved-no';
                const resolutionIcon = resolution === 'YES' ? 'âœ“' : 'âœ—';
                
                const imageUrl = m.image_url || 'https://via.placeholder.com/800x400/1E293B/3B82F6?text=No+Image';
                
                return `
                    <a href="/market/${m.id}" class="market-card">
                        <img src="${imageUrl}" alt="${escapeHtml(m.question)}" class="market-card-image" onerror="this.src='https://via.placeholder.com/800x400/1E293B/3B82F6?text=No+Image'">
                        <div class="market-card-body">
                            ${m.category ? `<span class="market-category">${escapeHtml(m.category)}</span>` : ''}
                            <h5 class="market-question">${escapeHtml(m.question)}</h5>
                            <p class="market-description">${escapeHtml(m.description || '')}</p>
                            
                            <div class="market-resolution-badge ${resolutionClass}">
                                <span class="resolution-icon">${resolutionIcon}</span>
                                <span class="resolution-text">Resolved: ${resolution}</span>
                            </div>
                            
                            <div class="market-odds">
                                <div class="odds-btn odds-yes ${resolution === 'YES' ? 'resolved-winner' : ''}">
                                    <span class="odds-percentage">${yesPercent}%</span>
                                    <span class="odds-label">YES</span>
                                </div>
                                <div class="odds-btn odds-no ${resolution === 'NO' ? 'resolved-winner' : ''}">
                                    <span class="odds-percentage">${noPercent}%</span>
                                    <span class="odds-label">NO</span>
                                </div>
                            </div>
                            
                            <div class="market-stats">
                                <span>â‚¬${(total).toFixed(0)} volume</span>
                                <span class="market-status-badge resolved">Resolved</span>
                            </div>
                        </div>
                    </a>
                `;
            }).join('');
        }
    </script>
    
</body>
</html>
